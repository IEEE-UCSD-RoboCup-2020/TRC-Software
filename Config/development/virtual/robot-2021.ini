[basic-info]
type = robot-specs

[basic-specs]
; assuming the wheels are horizontally symetrically layouted 
front-included-angle = 110 #angle between front left wheel and right wheel
back-included-angle = 110 #angle between back left wheel and right wheel

robot-radius = 0.09 #m
robot-height = 0.123 #update me!
wheel-radius = 0.025 #m
dribbler-width = 0.065 #update me!
shoot-radius = 0.0715 #update me!
center-to-dribbler = 0.078 #update me!
mass = 2.7 #kg #update me!

[dynamics-specs]
; teeth-num of gears in the middle of drive & driven gears doesn't matter
drive-gear-teeth-num = 40 # number of teeth of the drive-gear (gear attached to the motor)
driven-gear-teeth-num = 12 # number of teeth of the driven-gear (gear attached to the wheel)
motor-max-speed = 416 #rpm (revolution per minute)
motor-max-torque = 1 #N*m (Newton meter)

